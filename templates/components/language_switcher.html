<!-- Language Switcher Component -->
<div class="language-switcher dropdown">
    <button class="btn btn-outline-light dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fas fa-globe me-2"></i>
        {% if get_current_language() == 'fa' %}
            <span class="flag-icon">🇮🇷</span> فارسی
        {% else %}
            <span class="flag-icon">🇺🇸</span> English
        {% endif %}
    </button>
    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
        <li>
            <a class="dropdown-item {% if get_current_language() == 'en' %}active{% endif %}" href="{{ url_for('set_language_route', language='en') }}">
                <span class="flag-icon me-2">🇺🇸</span> English
            </a>
        </li>
        <li>
            <a class="dropdown-item {% if get_current_language() == 'fa' %}active{% endif %}" href="{{ url_for('set_language_route', language='fa') }}">
                <span class="flag-icon me-2">🇮🇷</span> فارسی
            </a>
        </li>
    </ul>
</div>

<style>
.language-switcher .dropdown-toggle {
    border: 1px solid rgba(255, 255, 255, 0.3);
    background: rgba(255, 255, 255, 0.1);
    color: white;
    transition: all 0.3s ease;
}

.language-switcher .dropdown-toggle:hover {
    background: rgba(255, 255, 255, 0.2);
    border-color: rgba(255, 255, 255, 0.5);
}

.language-switcher .dropdown-menu {
    border: none;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
}

.language-switcher .dropdown-item {
    padding: 10px 15px;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
}

.language-switcher .dropdown-item:hover {
    background-color: #f8f9fa;
}

.language-switcher .dropdown-item.active {
    background-color: #dc3545;
    color: white;
}

.flag-icon {
    font-size: 1.2em;
}
</style>
